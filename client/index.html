<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body,html{
            margin: 0;
            padding: 0;
        }
        
        .container-fluid{
            padding: 0 !important;
        }

        .container-fluid #slides{
            min-height: 100vh !important;
            max-height: 100%;
            max-width: 100%;
        }

        .carousel-item{
            max-width: 100vh;
            max-height: 100vh;
        }

        #left-side {
            padding:0 !important;
        }

        #right-side{
            background-color: #1F2023;
            background-size: cover;
            padding: 0 !important;
        }

        #header, .content-right{
            margin: 5vh 5vh 5vh 5vh;
            color: white;
            font-size: 32px;
            font-weight: 800;
        }
    </style>
    
    <title>Football</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row" id="slides"> 
            <div class="col col-md-9" id="left-side">
                <div id="demo" class="carousel slide" data-ride="carousel">
                  
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assets/football1.jpg" alt="Los Angeles" class="slider">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/football2.jpg" alt="Chicago"class="slider">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/football3.jpg" alt="New York" class="slider">
                      </div>
                    </div>
                  
                  </div>
            </div>
            <div class="col col-md-3" id="right-side">
                <div class="container">
                    <div id="header">
                        <div class="row">
                            <div class="col col-5">
                                <img src="./assets/trophy-logo.png" width="150" height="150">
                            </div>
                            <div class="col col-5">
                                <span id="title">All Soccer Leagues</span>
                            </div>
                        </div>
                    </div>
                    <div class="content-right">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" id="search-val" placeholder="Search by nation" aria-label="Search">
                            <button class="btn btn-success my-2 my-sm-0" id="search-league" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="content-right">
                        <h2>All Leagues</h2>
                        <div class="overflow-auto" id="all-leagues" style="max-height: 50vh;">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- --------------------------------------------------------------------------------------------------------------------- -->
    <!-- Modal League -->
    <div class="modal fade modal-league" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="standings-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Standings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="schedule-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topscorer-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Top Scorer</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div id="standings" class="container">
                            <h3 class="text-center">Standings</h3>
                            <table class="table table-striped table-dark" id="table-standings">
                                <thead>
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Logo</th>
                                    <th scope="col">Team Name</th>
                                    <th scope="col">Match</th>
                                    <th scope="col">Win</th>
                                    <th scope="col">Draw</th>
                                    <th scope="col">Lose</th>
                                    <th scope="col">GF</th>
                                    <th scope="col">GA</th>
                                    <th scope="col">GD</th>
                                    <th scope="col">Points</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="container">
                            <h4>Date Schedule</h4>
                            <input type="date" name="date-schedule" id="date-schedule">
                            <button class="btn btn-success my-2 my-sm-0" id="input-date" type="submit">Look for it!</button>
                            <div class="row" id="schedule-result">
                                
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <div class="row" id="topscorer-result">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='./js/script.js'></script>
    <script>
        $('.carousel').carousel();
    </script>

    </body>
</html>
